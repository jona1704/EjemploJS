<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn{
            display: block;
            margin-bottom: 20px;
        }

        .calculadora{
            width: 400px;
            height: 150px;
            background-color: rosybrown;
            margin-bottom: 20px;
        }

        .calculadora .cantidades{
            text-align: center;
            margin-bottom: 10px;
        }

        .calculadora .cantidades input[type="number"]{
            width: 50px;
            height: 30px;
        }

        .calculadora .operaciones{
            width: 100%;
            text-align: center;
        }

        .calculadora .operaciones button{
            width: 80px;
            height: 30px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Ejemplos de JavaScript</title>
    <script>
        // Ejemplo de Clase
        class Persona{
            // Propiedades
            constructor(nombre, edad){
               this.nombre = nombre;
               this.edad = edad;
            }

            getNombre(){
                return this.nombre;
            }

            getEdad(){
                return this.edad;
            }
        }

        var x = 10;
        console.log("El numero es: " + x); // Generalmente se utiliza para pruebas
        // Trabajar con funciones en JS
        function mostrar(){
            alert("Hola, buen día!!!");
        }

        function operaciones(ope){
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            switch(ope){
                case "suma":
                            document.getElementById("resultado").value = numero1 + numero2;
                            break;
                case "resta":
                            document.getElementById("resultado").value = numero1 - numero2;
                            break;
                case "multiplicacion":
                            document.getElementById("resultado").value = numero1 * numero2;
                            break;
                case "division":
                            document.getElementById("resultado").value = numero1 / numero2;
                            break;
            }
        }

        // Funcion para arreglos
        function arreglos(){
            var arr_num = [34, 56, 21, 78, 23];
            //alert(arr_num.length);
            let parrafo = document.getElementById("arr_val");
            //parrafo.innerHTML = "Numero de Elementos en el arreglo: " + arr_num.length;
            arr_num.sort();
            parrafo.innerHTML = arr_num.reverse();
        }

    </script>
</head>
<body>
    <!-- Elementos de HTML -->
    <button class="btn" id="id_btn" onclick="mostrar()">Dame Click</button>
    <div class="calculadora">
        <h2>Operaciones Básicas</h2>
        <div class="cantidades">
            <input type="number" id="numero1" min="0" max="10"> op
            <input type="number" id="numero2" min="0" max="10"> =
            <input type="number" id="resultado" min="-10" max="20">
        </div>
        <div class="operaciones">
            <button onclick='operaciones("suma")'>+</button>
            <button onclick='operaciones("resta")'>-</button>
            <button onclick='operaciones("multiplicacion")'>X</button>
            <button onclick='operaciones("division")'>/</button>
        </div>
    </div>
    <button class="btn1" id="id_btn1" onclick="arreglos();">Obtener Valor</button>
    <p id="arr_val"></p>

        DOM (Document Model Object)
    -->

        console.log(obj instanceof Persona); // Retorna true o False
